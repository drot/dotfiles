<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Prefer fonts for generics -->
  <alias>
    <family>serif</family>
    <prefer><family>Tinos</family></prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer><family>Arimo</family></prefer>
  </alias>

  <alias>
    <family>sans</family>
    <prefer><family>Arimo</family></prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer><family>Cousine</family></prefer>
  </alias>

  <!-- Map specific families to CrOS ones -->
  <alias binding="same">
    <family>Arial</family>
    <accept>
      <family>Arimo</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Helvetica</family>
    <accept>
      <family>Arimo</family>
    </accept>
  </alias>

  <!-- NOT metric-compatible! -->
  <alias binding="same">
    <family>Verdana</family>
    <accept>
      <family>Arimo</family>
    </accept>
  </alias>

  <!-- NOT metric-compatible! -->
  <alias binding="same">
    <family>Tahoma</family>
    <accept>
      <family>Arimo</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Times New Roman</family>
    <accept>
      <family>Tinos</family>
    </accept>
  </alias>

  <!-- NOT metric-compatible! -->
  <alias binding="same">
    <family>Consolas</family>
    <accept>
      <family>Cousine</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Courier New</family>
    <accept>
      <family>Cousine</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Calibri</family>
    <accept>
      <family>Carlito</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Cambria</family>
    <accept>
      <family>Caladea</family>
    </accept>
  </alias>
</fontconfig>
