# Audio and video output
ao=pulse
vo=opengl

# Display module names
msg-module

# OSD
osd-font="Iosevka"
osd-color="#23B13E"

# Preferred language
slang=en,eng
alang=en,eng

# Preferred youtube-dl format
ytdl-format="[height<=?720]/bestvideo+bestaudio/best"

# Load all subtitles
sub-auto=all

# Subtitle colors
sub-back-color="#80000000"
sub-border-color="#000000"

# Screenshot directory
screenshot-directory=~/Pictures/mpv
screenshot-template="%f-%n"
screenshot-format=png
