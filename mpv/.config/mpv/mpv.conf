# Audio and video output
ao=pulse
vo=gpu

# Display module names
msg-module
msg-level=ffmpeg=error

# OSD
osd-font="Iosevka Term SS05"
osd-color="#b5bd68"

# Preferred language
slang=en,eng
alang=en,eng

# Preferred youtube-dl format
ytdl-format=bestvideo[height<=?720]+bestaudio/best

# Load all subtitles
sub-auto=all

# Subtitle colors
sub-back-color="#80000000"
sub-border-color="#000000"

# Screenshot directory
screenshot-directory=~/Pictures/mpv
screenshot-template="%f-%n"
screenshot-format=png
