<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match target="font">
	<edit name="antialias" mode="assign">
	<bool>true</bool>
	</edit>
</match>
<match target="font">
	<edit name="autohint" mode="assign">
	<bool>true</bool>
	</edit>
</match>
<match target="font">
	<edit name="hintstyle" mode="assign">
	<const>hintslight</const>
	</edit>
</match>
<match target="font">
	<edit name="rgba" mode="assign">
	<const>rgb</const>
	</edit>
</match>
</fontconfig>
